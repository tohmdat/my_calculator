<!DOCTYPE html>
<html>
<head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function cuartapotencia() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 4);
}
</script>

</head>
<body>

<h1>Calculadora de Tomás DAT</h1>

Number:
<input type="text" id="n1">
<p>
<button onclick="cube()"> x³ </button>
<button onclick="cuartapotencia()"> x⁴ </button>
</p>

</body>
</html>
